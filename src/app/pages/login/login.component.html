<!-- Logo e título -->
<header>
    <button>Create an Account</button>
</header>
<hr class="divider" />

<section class="logo-login">
    <img src="/assets/Logo.png" alt="Logo da aplicação">
    <h1>Logo</h1>
</section>

<!-- Componente de login -->
<main>
    <form class="container" (ngSubmit)="onSubmit()">
        <fieldset class="login">
            <h2>Log in</h2>
    
            <label for="username">Username</label>
            <input type="email" id="username" [(ngModel)]="credentials.username" name="username" placeholder="Enter your email" required>
    
            <div class="password-container">
                <label for="password">Password</label>
                <span class="toggle-password" (click)="togglePassword()">
                    <img src="/assets/hide.png" alt="Show/Hide"> 
                    <span>{{ showPassword ? 'Hide' : 'Show' }}</span>
                </span>
            </div>
            <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Enter your password" required>
    
            <button type="submit">Log in</button>
        </fieldset>
    
        <div class="divider">
            <img src="/assets/Divider.png" alt="Divider">
            <p>or</p>
            <img src="/assets/Divider.png" alt="Divider">
        </div>
    
        <section class="logins">
            <button type="button">
                <img src="/assets/login-google.png" alt="Login com Google">
            </button>
    
            <button type="button">
                <img src="/assets/login.png" alt="Login com Facebook">
            </button>
    
            <button type="button">
                <img src="/assets/Button.png" alt="Login com Email">
            </button>
        </section>
    </form>
</main>
