<main class="card">
    <div class="title">
        <img src="/assets/Logo.png" alt="Logo da aplicação">
        <h1>Create an account</h1>
        <p>Already have an account? <a routerLink="/">Log in</a></p>    
    </div>
    
    <form [formGroup]="createNewAccount" (ngSubmit)="onSubmit()">
        
        <div class="form-group two-fields">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your First Name" required>    
            </div>
           
            <div>
                <label for="firstName">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your Last Name" required>
            </div>
        </div>
        
        <div class="form-group two-fields">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your Email" required>
            </div>
            
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
            </div>
        </div>  
    
        <div class="form-group two-fields">
            <div>
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter your Password" required>
                <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
            </div>
            <div>
                <label for="passwordConfirm">Confirm your Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="passwordConfirm" formControlName="passwordConfirm" placeholder="Enter your Password Again" required>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="showPassword" id="showPassword" (click)="togglePassword()">
            <label for="showPassword">Show Password</label>
        </div>
        
    
        <div class="buttonCard" >
            <button [disabled]="!createNewAccount.valid" type="submit">Create an account</button>
        </div>
        

    </form>
</main>
